# NOTE: This file is not used for packaging.
#       We still stick up with setupools & setup.py

[tool.black]
line-length = 120
target-version = ['py37']
include = '\.py$'
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.mypy_cache
    | \.tox
    | build
    | dist
  )/
)
'''

[tool.isort]
profile = "black"
